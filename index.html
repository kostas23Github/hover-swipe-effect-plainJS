<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="cards-container" status="visible">
        <img src="./images/pop-up/aceofnet-wePe5kucoHA-unsplash.jpg" class="small-card" alt="">
        <img src="./images/card/ali-morshedlou-WMD64tMfc4k-unsplash.jpg" class="big-card" alt="">
        <img src="./images/pop-up/mika-baumeister-HUyICL8qbEE-unsplash.jpg" class="small-card" alt="">
        <img src="./images/card/brooke-cagle-HRZUzoX1e6w-unsplash.jpg" class="big-card" alt="">
        <img src="./images/pop-up/garvit-3IyjBegTXLA-unsplash.jpg" class="small-card" alt="">
        <img src="./images/card/christina-wocintechchat-com-0Zx1bDv5BNY-unsplash.jpg" class="big-card" alt="">
        <img src="./images/pop-up/ben-hershey-Zjcf_V3DPVI-unsplash.jpg" class="small-card" alt="">
        <img src="./images/card/gian-cescon-00ByEXKcSkA-unsplash.jpg" class="big-card" alt="">
    </div>
    <div class="cards-container" status='hidden'>
        <img src="./images/pop-up/nadine-shaabana-YsPnamiHdmI-unsplash.jpg" alt="" class="small-card">
        <img src="./images/card/huston-wilson-WyDr1KFS23Y-unsplash.jpg" alt="" class="big-card">
        <img src="./images/pop-up/ori-song-e3mdGTkCGAQ-unsplash.jpg" alt="" class="small-card">
        <img src="./images/card/matheus-ferrero-W7b3eDUb_2I-unsplash.jpg" alt="" class="big-card">
        <img src="./images/pop-up/sebastiaan-stam-5hBREM-5mnQ-unsplash.jpg" alt="" class="small-card">
        <img src="./images/card/michael-dam-mEZ3PoFGs_k-unsplash.jpg" alt="" class="big-card">
        <img src="./images/pop-up/shark-ovski-jZ9TPXjoZQk-unsplash.jpg" alt="" class="small-card">
        <img src="./images/card/philip-martin-5aGUyCW_PJw-unsplash.jpg" alt="" class="big-card">
    </div>
    <div class="cards-container" status='hidden'>
        <img src="./images/pop-up/virgil-cayasa-lskYDE0WKJg-unsplash.jpg" alt="" class="small-card">
        <img src="./images/card/philip-martin-5aGUyCW_PJw-unsplash.jpg" alt="" class="big-card">
        <img src="./images/pop-up/victor-freitas-Yuv-iwByVRQ-unsplash.jpg" alt="" class="small-card">
        <img src="./images/card/stephanie-liverani-Zz5LQe-VSMY-unsplash.jpg" alt="" class="big-card">
        <img src="./images/pop-up/victor-freitas-qZ-U9z4TQ6A-unsplash.jpg" alt="" class="small-card">
        <img src="./images/card/toa-heftiba-O3ymvT7Wf9U-unsplash.jpg" alt="" class="big-card">
        <img src="./images/pop-up/shark-ovski-jZ9TPXjoZQk-unsplash.jpg" alt="" class="small-card">
        <img src="./images/card/vince-fleming-j3lf-Jn6deo-unsplash.jpg" alt="" class="big-card">
    </div>
    <div class="buttons">
        <span class="material-symbols-outlined dislike" onclick="swipe('left')">
            thumb_down
        </span>
        <span class="material-symbols-outlined favorite">
            thumb_up
        </span>
    </div>
</body>

</html>
